mutation CreatePost($title: String!, $content: String!, $authorId: String!) 
  @auth(level: USER) {
  post_insert(
    data: {
      title: $title
      content: $content
      authorId: $authorId
      createdAt: { now: true }
      likes: 0
      published: true
    }
  )
}

mutation UpdatePost($id: String!, $title: String, $content: String) 
  @auth(level: USER) {
  post_update(
    id: $id
    data: { title: $title, content: $content, updatedAt: { now: true } }
  )
}

mutation DeletePost($id: String!) @auth(level: USER) {
  post_delete(id: $id)
}
